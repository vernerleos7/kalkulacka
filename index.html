<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripty.js"></script>
</head>
<body>

<div class="container position-absolute top-50 start-50 translate-middle">
    <form class="calculator-tabulka p-4 rounded" id="calculator-form">
        <h1 class="text-center fw-bold mb-4">Kalkulačka</h1>
        <input type="text" class="form-control" id="input" placeholder="Zadejte hodnotu" readonly>
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('1')">1</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('2')">2</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('3')">3</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="appendToInput('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('4')">4</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('5')">5</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('6')">6</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="appendToInput('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('7')">7</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('8')">8</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('9')">9</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="appendToInput('*')">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="tlacitko-cislo m-1 rounded p-3" onclick="appendToInput('0')">0</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded m-1" onclick="calculate()">=</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-vymazani m-1 p-3 rounded" onclick="clearInput()">C</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="appendToInput('/')">/</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="calculateCos()">Cos</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="calculateSin()">Sin</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="calculateLog()">Log</button>
            </div>
            <div class="col">
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="calculateFactorial()">!</button>
            </div>
            <div>
                <button type="button" class="tlacitko-operace m-1 p-3 rounded" onclick="calculateFibonacci()">Fib</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
